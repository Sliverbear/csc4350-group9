<html>
    <head>
    
        <title>Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <body background="https://cdn3.iconfinder.com/data/icons/weather-icons/32/Snow_Flake-512.png">

</head>
    <body class="container">
        <div class="page-header">
            <h1>Payment Information</h1>
        </div>
<nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
 <h3>Payment Methods</h3>
            <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <form action="/signup" method="post">

             
                <dt>Credit Card Number or Debit Card</dt>	
                <dd>	
                     <input type ="text" id="cc_no" name="cc_no" value="1111111111111111" />	
                    <span id="err_cc_no" class="jserror"></span>	
                </dd>	
                <dt>Expiration Date</dt>	
                <dd>	
                    <table cellpadding="0" cellspacing="0">	
                        <tr>	
                            <td><select id="cc_exp_mm" name="cc_exp_mm">	
                                <option value="">Select Month</option>	
                                <option value="1" selected="selected">January</option>                                       	
                                <option value="2">February</option>                              	
                                <option value="3">March</option>                           	
                                <option value="4">April</option>                           	
                                <option value="5">May</option>                            	
                                <option value="6">June</option>                            	
                                <option value="7">July</option>                           	
                                <option value="8">August</option>                             	
                                <option value="9">September</option>                     	
                                <option value="10">October</option>                              	
                                <option value="11">November</option>                             	
                                <option value="12">December</option> 	
                                </select></td>	
                                <td width="20"&nbsp;	
                                  </td>	
                                <td><select id="cc_exp_yyyy" name:"cc_exp_yyyy">	
                                <option value="2019" selected="selected">2019</option>                                 	
                                <option value="2020">2020</option>                            	
                                <option value="2021">2021</option>                            	
                                <option value="2022">2022</option>                           	
                                <option value="2023">2023</option>                             	
                                <option value="2024">2024</option>                     	
                                <option value="2025">2025</option>                              	
                                <option value="2026">2026</option>                             	
                                <option value="2027">2027</option>	
                                <option value="2028">2028</option>                             	
                                <option value="2029">2029</option>	
                                <option value="2030">2030</option>	
                                <option value="2031">2031</option>	
                                <option value="2032">2032</option>	
                                <option value="2033">2033</option>	
                            </select>                         	
                        </td>                     	
                    </tr>                 	
                </table>             	
            </dd>	
                <dt>CVV</dt>	
                <dd>	
                    <input id="cvv" type="text" size="5" name="cvv" value="111"/>	
                </dd>	
   
               </form>
                </dl>

            </div>
        </div>       
                    
        </div>
   </body>
</html>
